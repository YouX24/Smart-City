<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-dark navbar-color">
            <div class="container">
                <a class="navbar-brand" href="landing.html">ECSCG</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse nav-center" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item log-btn">
                            <a class="btn" href="login.html">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="btn" href="sign-up.html">Sign Up</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="container main-center">
        <form class="log-sign" action="">
            <p>LOGIN</p>
            <label for="userName">Username</label>
            <input type="text" id="userName" required>
            <label for="password">Password</label>
            <input type="password" id="password" required>
            <a class="page-links forgot-pass" href="forgot-password.html">Forgot your password?</a>
            <div class="text-center">
                <button class="btn btn-success">LOGIN</button>
                <p class="text-under-btn">Need an account? <a class="page-links" href="sign-up.html">Sign up</a></p>
            </div>
        </form>
    </main>
</body>
</html>
